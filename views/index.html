<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotofácil - TGL</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css" type="text/css">
</head>
<body>
    <header class="header-content">
        <div class="logo-section">
            <div>
                <span>TGL</span>
                <div class="border"></div>
            </div>
            <span>Home</span>
        </div>
        <div class="profile-section">
            <span>
                Account
            </span>
            <div class="logout">
                <span>
                    Logout
                </span>
                <i data-feather="arrow-right"></i>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="bet">
            <div>
                <p>NEW BET</p>
                <p>FOR MEGA-SENA</p>
            </div>
            <div>
                <p>Choose a game</p>
                <div>
                    <button>Lotofácil</button>
                    <button>Mega-Sena</button>
                    <button>Lotomania</button>
                </div>
            </div>
            <div>
                <p>Fill your bet</p>
                <p>Fill your bet Mark as many numbers as you want up to a maximum of 50. Win by hitting 15, 16, 17, 18, 19, 20 or none of the 20 numbers drawn.</p>
            </div>
            <div data-js="bet-grid">

            </div>
            <div>
                <div>
                    <button>
                        Complete game
                    </button>
                    <button>
                        Clear game
                    </button>
                </div>
                <button>
                    Add to cart
                </button>
            </div>
        </div>
        <div class="cart">
            <div>1</div>
        </div>
        <footer>

        </footer>
    </main>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="../javascript/feather.js"></script>
    <script src="../javascript/index.js" ></script>
</body>
</html>
